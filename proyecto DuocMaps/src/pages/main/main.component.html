<ion-menu side="start" menuId="first" contentId="main" [swipeGesture]="true">
    <ion-header>
      <ion-toolbar color="warning" >
        <ion-title >Duoc Maps</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item color="light"href="principal"><ion-icon name="home-outline"></ion-icon> Inicio</ion-item>
        <ion-item color="light" (click)="pop2click($event)"><ion-icon name="map-outline"></ion-icon> Mapa</ion-item>
        <ion-item color="light"href="reciclaje"><ion-icon name="leaf-outline"></ion-icon> Puntos de Reciclaje</ion-item>
        <ion-item color="light"href="puntoInteres"><ion-icon name="location-outline"></ion-icon> Puntos de Interes</ion-item>
        <ion-item color="light"href="calendario"><ion-icon name="calendar-number-outline"></ion-icon> Calendario</ion-item>
      </ion-list>
    </ion-content>  
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  
  <ion-header>
    <ion-toolbar>
      <ion-title>Inicio</ion-title>
      <ion-buttons slot="start">
          <ion-menu-button menu="first"></ion-menu-button>
      </ion-buttons>

      <ion-button color="dark" fill="clear" slot="end" (click)="popclick($event)">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>

    </ion-toolbar>
  </ion-header>
  

<ion-content >
    <ion-searchbar placeholder="Buscar sala" class="ion-margin-top"></ion-searchbar>

    <ion-slides [options]="option" class="ion-margin-top">

        <ion-slide>
            <ion-card>
                <img src="assets/img/Biblioteca.jpg">
            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-card>
                <img src="assets/img/Enfermeria.jpg">
            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-card>
                <img src="assets/img/Patio.jpg">
            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-card>
                <img src="assets/img/Pasillo.jpg">
            </ion-card>
        </ion-slide>

    </ion-slides>

        <ion-row class="ion-align-items-center ion-margin-top">
            
            <ion-col size="10" offset="1">
                <ion-button
                    href="salas"
                    color="dark"
                    expand="block"
                    size="large"
                >
                    SALAS
                </ion-button>
            </ion-col>

            <ion-col size="10" offset="1">
                <ion-button
                    href="puntoInteres"
                    color="dark"
                    expand="block"
                    size="large"
                >
                    Puntos de interes
                </ion-button>
            </ion-col>

            <ion-col size="10" offset="1">
                <ion-button
                    href="reciclaje"
                    color="dark"
                    expand="block"
                    size="large"
                >
                    Reciclaje
                </ion-button>                
            </ion-col>

        </ion-row>
</ion-content>
