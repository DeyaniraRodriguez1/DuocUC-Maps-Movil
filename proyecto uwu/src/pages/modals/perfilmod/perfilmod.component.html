<ion-content >
    <ion-row >
        <ion-col>
            <h1 style="text-align: center">Perfil</h1>
        </ion-col>
    </ion-row>
    <ion-item>
        <ion-avatar slot="start">
          <img src="https://upload-os-bbs.hoyolab.com/upload/2021/09/02/30972688/a9c9fbb096c0950ec927a24d245265df_3530245620311255838.jpg">
        </ion-avatar>
        <ion-label>
            <p>{{ user?.userName }}</p>
            <p>{{ user?.userEmail }}</p>
            <p>{{ user?.userPhone }}</p>
            <p>{{ user?.createdAt | date }}</p>
        </ion-label>
      </ion-item>    
</ion-content>



<ion-footer class="ion-text-center">
    <ion-toolbar>
        <ion-button (click)="gotoProfile()" (click)="dismiss()">
            Editar
        </ion-button>
        <ion-button (click)="dismiss()">
            Cerrar
        </ion-button>
    </ion-toolbar>
</ion-footer>
